name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: unzip marcusinthewarehouse.github.io-main.zip -d source
      - run: |
          cd source/marcusinthewarehouse.github.io-main
          npm ci
          npm run build
          cp dist/index.html dist/404.html
          echo > dist/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: source/marcusinthewarehouse.github.io-main/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
